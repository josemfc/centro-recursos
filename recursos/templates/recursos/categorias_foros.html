{% extends 'recursos/base.html' %}

{% block content %}
  <div class="row" style="margin-right:0">
	<div class="panel-body col-xs-12 col-sm-6 col-sm-offset-3">
		<div>
			<a href="{% url 'recursos:index' %}"><i class="fa fa-home"></i></a>
			<i class="fa fa-long-arrow-right"></i> 
			<a href="{% url 'recursos:foros' %}"><i class="fa fa-comments" aria-hidden="true"></i> Foros</a>
		</div>
	
		{% if foros %}
			<h2>Foros de {{ foros.0.categoria.nombre }}</h2>
			
			<table class="table table-hover">
				<tbody>
					{% for f in foros %}
						<tr>
							<td><i class="fa fa-caret-right"></i> <a href="{% url 'recursos:foro' f.id %}">{{ f.titulo }}</a></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		{% else %}
			<h2> No se encontraron foros en esta categoría, ¡sé tú el primero en abrir un tema!</h2>
		{% endif %}
	</div>
   </div>

{% endblock %}
