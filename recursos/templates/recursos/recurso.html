{% extends 'recursos/base.html' %}

{% block content %}
  <div class="row" style="margin-right:0">
	<article class="panel-body col-xs-12 col-sm-8">
		<h1>{{ recurso.titulo }}</h1>
		
		<div class="embed-responsive embed-responsive-16by9 col-xs-10 col-xs-offset-1">
			<iframe src="{{ recurso.enlace }}" allowfullscreen="" class="embed-responsive-item"></iframe>
		</div>
		
		<div class="col-xs-10 col-xs-offset-1">
			<p>{{ recurso.descripcion }}</p>
		</div>
	</article>
	<aside class="col-xs-12 col-sm-4">
		
		<div >
			<a href="{% url 'recursos:index' %}"><i class="fa fa-home"></i></a>
			<i class="fa fa-long-arrow-right"></i> 
			<a href="{% url 'recursos:categoria' recurso.categoria.id %}">{{ recurso.categoria.nombre }}</a>
		</div>

	</aside>
  </div>
{% endblock %}
